<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAMING</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="lion.PNG" class="logo" />
      </div>
      <div class="heading">Durshid School</div>
      <div class="contact">
        <button class="Login">Login</button>
        <button class="SignUp">SignUp</button>
      </div>
    </div>
    <div class="content">
      <div class="left">
        <h1>it is a happy talent to know how to play.</h1>
        <h3>Gain Knowledge by Playing Games..</h3>
        <button class="play-more-games">Play More Games</button>
      </div>
      <div class="right">
        <h1 class="games-logo">PLAY GAMES</h1>
        <div class="games" id="game1">
          <a href="/main/NUMBERSGAME/first.html"
            ><h1>Numbers</h1>
            <img src="num-removebg-preview.png" class="im"
          /></a>
        </div>

        <div class="games" id="game2">
          <a href="/main/ALPHABETS/index.html"
            ><h1>ALPHABETS</h1>
            <img src="removes.png" class="im"
          /></a>
        </div>

        <div class="games" id="game3">
          <h1>SHAPES</h1>
          <img src="shapes-bgremovw.png" alt="" class="im" />
        </div>
        <div class="games" id="game4">
          <h1>FRUITS</h1>
          <img src="fruits.png" alt="" class="im" />
        </div>
        <div class="games" id="game5">
          <h1>MATHEMATICS</h1>
          <img src="maths-removebg-preview.png" alt="" class="im" />
        </div>
        <div class="games" id="game6">
          <h1>SYMBOLS</h1>
          <img src="symbols-removebg-preview.png" alt="" class="im" />
        </div>
      </div>
    </div>

    <div class="login-info">
      <div class="con">
        <i class="fa-solid fa-xmark" id="cross"></i>
        <h1>Login</h1>
        <div class="log">
          <div class="mail">
            <input type="email" placeholder="Enter Phone or Email.." /><i
              class="fa-solid fa-at"
            ></i>
          </div>
          <div class="password">
            <input type="password" placeholder="Enter Pasword.." /><i
              class="fa-solid fa-lock"
            ></i>
          </div>
          <h6>Forgot Password..?</h6>
          <button>Login<i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>
      <img src="cartoon.png" alt="" />
    </div>

    <div class="signup-info">
      <img src="cartoon-signup.png" alt="" />
      <i class="fa-solid fa-xmark" id="cross-signup"></i>
      <h1>SignUp</h1>
      <form action="#">
        <input type="text" placeholder="Enter Email or Phone.." />
        <input type="password" placeholder="Enter Password.." />
        <input type="password" placeholder="Confirm Password.." />
        <button>SignUp<i class="fa-solid fa-arrow-right"></i></button>
      </form>
    </div>

    <i class="fa-solid fa-bars" id="menu-bar"></i>

    <script src="script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
